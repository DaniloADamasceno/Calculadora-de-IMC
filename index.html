<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@900&family=Montserrat:ital,wght@0,400;0,800;1,800&display=swap"
        rel="stylesheet">
    <!-- Link para a Font Montserrat -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Open+Sans:ital,wght@0,400;0,800;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Link para a Font Open Sans  -->
<!-- Project 1.02 -->
</head>

<body>
    <section class="container ">

        <h1 class="Rotulo">Tabela de IMC</h1>
<div class="tabela-IMC">
        <div>
            <h2>IMC</h2>
            <br>
            <p> Menos que 18,5</p>
            <p> Entre 18,5 e 24,9</p>
            <p> Entre 25 e 29,9</p>
            <p> Entre 30 e 39,9</p>
            <p> Entre 35 e 39,9</p>
            <p> Mais que 40</p>
        </div>

        <div>
            <h2>Resultado</h2>
            <br>        
            <p> Abaixo do Peso</p>
            <p> Peso Normal</p>
            <p> Sobrepeso</p>
            <p> Obesidade grau 1</p>
            <p> Obesidade grau 2</p>
            <p> Obesidade grau 3</p>
        </div>
    </div>
 <br>

    <div>
        <h2>Calcule seu IMC</h2>

        <form action="/" id="formulario" autocomplete="off">

            <label for="peso"> Peso (kg):</label>
            <input type="text" id="peso" name="peso" placeholder="Digite seu Peso em kg">

            <label for="altura" > Altura (m):</label>
            <input type="text" id="altura" name="altura" placeholder=" Digite sua Altura em metros               Ex:1.75">
            <button>Enviar</button> 
        </form>
     
  
        <div id="resultado"></div>
    </section>

    <script src="./Assets/Js/JavaScript-Main.js"></script>

</body>

</html>
